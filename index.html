<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişisel CV</title>
    <link rel="stylesheet" href="ali.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <h1>Ali Önsöz</h1> 
    </header>
    <div class="container">
        <section>
            <div class="profile-picture">
                <img src="/images/profil.jpg" alt="Profil Fotoğrafı">
            </div>
            <h2>Hakkımda</h2>
            <p>Merhaba, ben Ali. Süleyman Demirel Üniversitesi Bilgisayar Mühendisliği 4. sınıf öğrencisiyim. E-Ticaret ve pazarlama ile ilgileniyorum.</p>
        </section>
        <section>
            <h2>Sosyal Medya</h2>
            <ul class="social-icons">
                <li><a href="https://www.instagram.com/alionsoz/"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://www.linkedin.com/in/alionsoz/"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="https://github.com/Alionsoz"><i class="fab fa-github"></i></a></li>
            </ul>
        </section>
        <section>
            <h2>Yetenekler</h2>
            <div class="skills">
                <div class="skill">
                    <span>HTML</span>
                    <div class="progress" style="width: 30%;"></div>
                </div>
                <div class="skill">
                    <span>CSS</span>
                    <div class="progress" style="width: 20%;"></div>
                </div>
                <div class="skill">
                    <span>React</span>
                    <div class="progress" style="width: 40%;"></div>
                </div>
            </div>
        </section>
        <section>
            <h2>İletişim</h2>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="İsim Soyisim">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="E-posta">
                </div>
                <div class "form-group">
                    <textarea placeholder="Mesajınız"></textarea>
                </div>
                <button>Gönder</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 Ali Önsöz. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
